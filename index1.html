<html>
  <head>
    <title>HUFS Lecture 2nd_add Javascript</title>
    <link href="index1.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="images/icons/logo.png" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="images/banners/banner1.png" />
      </div>
      <h1>새로운 강좌들</h1>
      <div id="lecture-list"></div>
    </div>
    <div id="footer"></div>
  </body>
  <script>
    var lectures = [
      {
        name: "한빛",
        price: 26000,
        seller: "홍성용",
        imageUrl: "images/lectures/hanbit1.jpg",
      },
      {
        name: "혜지원",
        price: 26000,
        seller: "이창현",
        imageUrl: "images/lectures/hyejiwon1.jpg",
      },
      {
        name: "길벗",
        price: 25000,
        seller: "조현영",
        imageUrl: "images/lectures/gilbut1.jpg",
      },
    ];
    let lecturesHtml = "";
    for (var i = 0; i < lectures.length; i++) {
      let lecture = lectures[i];
      lecturesHtml =
        lecturesHtml +
        '<div class="lecture-card">' +
        "<div>" +
        '<img class="lecture-img" src="' +
        lecture.imageUrl +
        '" />' +
        "</div>" +
        '<div class="lecture-contents">' +
        '<span class="lecture-name">' +
        lecture.name +
        "</span>" +
        '<span class="lecture-price">' +
        lecture.price +
        "원" +
        "</span>" +
        '<div class="lecture-seller">' +
        '<img class="lecture-avatar" src="images/icons/avatar.png" />' +
        "<span>" +
        lecture.seller +
        "</span>" +
        "</div>" +
        "</div>" +
        "</div>";
    }
    document.querySelector("#lecture-list").innerHTML = lecturesHtml;
  </script>
</html>
